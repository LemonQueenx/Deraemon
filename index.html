<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>哆啦A梦伴我同行</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
		.wrapper{
			width:100%;
			height:100%;
			margin:auto;
			background-image:url("./resource/cleanGame/logoin/background.png");
		}
    </style>

	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/dragonbones/dragonbones.min.js"></script>

	<script src="main.min.js"></script>
	<!--game_files_end-->

</head>
<body>
    <div class="wrapper">
		<div style="margin: auto;width: 100%;height: 100%;" 
		    class="egret-player"
			data-entry-class="Main"
			data-orientation="auto"
			data-scale-mode="showAll"
			data-frame-rate="30"
			data-content-width="640"
			data-content-height="960"
			data-show-paint-rect="false"
			data-multi-fingered="2"
			data-show-fps="false" data-show-log="false"
			data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0">
			<div>
			   <img id="qrimg" style="margin-left:10px;" onclick="createQrcode()" src="./resource/cleanGame/qrcode/dlamm.png" ></img>
               <div id = "qrcode"></div>
		    </div>
       </div>
    </div>
	<script src="./resource/cleanGame/qrcode/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./resource/cleanGame/qrcode/jquery.qrcode.js"></script>
    <script type="text/javascript" src="./resource/cleanGame/qrcode/qrcode.js"></script>
	 <script>
	    var a = 1;
        function createQrcode(){
            var htmlStr = window.location.href;
            if(htmlStr!='' && a){
                $('#qrcode').qrcode({width:200,height:200,text:htmlStr});
				a = 0;
				 console.log("二维码地址："+htmlStr);
            }else{
                new Tips().show('大雄：二维码已经出来了,不用再点了');
            }
        }
		egret.runEgret();
    </script>
</body>
